    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>MovieRecommender</title>
    <style>
      .rw-conversation-container .rw-header{background-color: #221e2b;}
      .rw-conversation-container .rw-messages-container .rw-message .rw-client{background-color: #e6d9f3; color:#221e2b}
      .rw-conversation-container .rw-messages-container .rw-message .rw-response{background-color: #9c90b8;}
      .rw-launcher{background-color: #221e2b;}
      .rw-conversation-container .rw-messages-container{background-color: #ffffff;}
      .rw-conversation-container .rw-sender{background-color:#ffffff;}

<body style="background-color: #ffffff;">


    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark" >
      <div class="container ml-5" style="color: #716f76 ;">
        <h1 class="navbar-brand mb-4 h1 ml-5" align="center" style="padding-left: 350px;padding-top: 40px;font-family: Poppins;font-size: 40px;">Movie Recommender</h1>
      </div>
    </nav>

    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script>
        sessionStorage.clear();
        !(function () {
            let e = document.createElement("script"),
              t = document.head || document.getElementsByTagName("head")[0];
            (e.src =
              "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"),
              // Replace 1.x.x with the version that you want
              (e.async = !0),
              (e.onload = () => {
                window.WebChat.default(
                  {
                    
                    //initPayload: '/utter_start',
                    customData: { language: "en" },
                    socketUrl: "http://localhost:5005",
                    // add other props here
                    title: "Movie Recommender",
                    inputTextFieldHint: "Type a message...",
                    showFullScreenButton: true,
                    showMessageDate: false
                
                  },
                  null
                );
              }),
              t.insertBefore(e, t.firstChild);
          })();
          localStorage.clear();
          </script>


</body>
